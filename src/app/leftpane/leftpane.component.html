<mat-action-list class="sidebar-menu">
  @for (item of menuItems; track $index) {
  <button class="sidebar-menu-item"
    mat-list-item
    [ngClass]="{ 'selected-item': selectedItem === $index }"
    (click)="itemClicked(item, $index)"
  >
    {{ item.articleTitle }}
  </button>
  }
</mat-action-list>
